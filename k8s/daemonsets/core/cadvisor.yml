apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cadvisor
  namespace: default
spec:
  selector:
    matchLabels:
      workload: cadvisor
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload: cadvisor
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: cadvisor
        image: k8s.gcr.io/cadvisor:v0.32.0
        args:
        - --housekeeping_interval=60s
        - --max_housekeeping_interval=75s
        # Note: tcp,udp stats are expensive and are disabled by default.
        - --disable_metrics=percpu,process,sched,tcp,udp
        # Only show stats for docker containers.
        - --docker_only
        ports:
        - containerPort: 8080
          name: scrape
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: true
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: var-lib-docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: dev-disk
          mountPath: /dev/disk
          readOnly: true
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: var-lib-docker
        hostPath:
          path: /var/lib/docker
      - name: dev-disk
        hostPath:
          path: /dev/disk
