apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: default
spec:
  selector:
    matchLabels:
      run: node-exporter
  template:
    metadata:
      labels:
        run: node-exporter
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      # We want node-exporter running on the k8s masters too.
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      # The kube-controller-manager is launched with flag
      # --configure-cloud-routes=false to avoid issues with the platform
      # bare-metal nodes (which are not in the cloud), but this has the side
      # effect of adding the following taint to all cloud nodes, which we
      # tolerate here, since we need Prometheus running regardless.
      - key: "node.kubernetes.io/network-unavailable"
        operator: "Exists"
        effect: "NoSchedule"

      containers:
      - name: node-exporter
        image: prom/node-exporter
        # TODO: enable --web.listen-address to listen on private IPs.
        args:
        - --path.procfs=/host/proc
        - --path.sysfs=/host/sys
        - --collector.textfile.directory=/host/textfile
        ports:
        - containerPort: 9100
          hostPort: 9100
          name: scrape
        volumeMounts:
        - name: proc
          mountPath: /host/proc
          readOnly: true
        - name: sys
          mountPath: /host/sys
          readOnly: true
        - name: textfile
          mountPath: /host/textfile
          readOnly: true
      volumes:
      - name: proc
        hostPath:
          path: /proc
      - name: sys
        hostPath:
          path: /sys
      - name: textfile
        configMap:
          name: demo-nodeexporter
