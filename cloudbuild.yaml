steps:

# Create the image builder for later steps.
- name: gcr.io/cloud-builders/docker
  args: [
    'build', '-t', 'create_k8s_configs', '-f',
    '/workspace/manage-cluster/Dockerfile.create_k8s_configs', '/workspace/'
  ]

# Create the configs
- name: create_k8s_configs
  dir: '/workspace/manage-cluster'
  entrypoint: '/workspace/manage-cluster/create_k8s_configs.sh'
  args:
  - $PROJECT_ID

# Fetch the platform master CA cert
- name: gcr.io/cloud-builders/gsutil
  args: ['cp', 'gs://k8s-platform-master-$PROJECT_ID/pki/ca.crt/', '/workspace/ca.crt']

# Generate a hash of the CA cert, and evaluate the setup_k8s.sh template.
- name: alpine
  entrypoint: /workspace/node/create_setup_k8s.sh

# Upload setup_k8s.sh to GCS
- name: gcr.io/cloud-builders/gsutil
  args: [
    '-h', 'Cache-Control:private, max-age=0, no-transform',
    'cp', '/workspace/setup_k8s.sh', 'gs://epoxy-$PROJECT_ID/stage3_coreos/'
  ]

# Fetch the KUBECONFIG file from GCS.
- name: gcr.io/cloud-builders/gsutil
  dir: '/workspace/manage-cluster'
  args: ['cp', 'gs://k8s-platform-master-$PROJECT_ID/admin.conf', '/workspace/admin.conf' ]

# Push the configs.
- name: 'gcr.io/cloud-builders/kubectl'
  dir: '/workspace/manage-cluster'
  entrypoint: '/workspace/manage-cluster/apply_k8s_configs.sh'
  args:
  - $PROJECT_ID
  - ./admin.conf
